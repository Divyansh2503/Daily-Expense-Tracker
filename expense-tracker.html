<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      display: flex;
      justify-content: center;
      padding: 50px 15px;
      min-height: 100vh;
    }

    .rupee-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .rupee {
      position: absolute;
      font-size: 30px;
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji';
      color: rgba(255, 193, 7, 0.3);
      animation: floatRupee 15s linear infinite;
      user-select: none;
    }

    @keyframes floatRupee {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .date {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: 2px solid #4caf50;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #388e3c;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      flex: 1;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.5);
      padding: 10px 15px;
      margin-bottom: 10px;
      border-left: 5px solid #4CAF50;
      border-radius: 10px;
    }

    .expense span {
      font-weight: 500;
      color: #333;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }

    .total, .chart-container {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #222;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    canvas {
      margin-top: 20px;
      background: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="rupee-animation" id="rupeeBackground"></div>
  <div class="toast" id="toast">Expense Added!</div>
  <div class="container">
    <h2>üí∏ Daily Expense Tracker</h2>
    <div class="date" id="todayDate"></div>

    <input type="text" id="title" placeholder="Expense Title" />
    <input type="number" id="amount" placeholder="Amount (‚Çπ)" />
    <select id="category">
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Bills">Bills</option>
      <option value="Shopping">Shopping</option>
      <option value="Others">Others</option>
    </select>

    <div class="actions">
      <button onclick="addExpense()">Add Expense</button>
      <button onclick="resetExpenses()" style="background: #e53935;">Reset All</button>
      <button onclick="downloadCSV()" style="background: #007bff;">Download CSV</button>
    </div>

    <input type="text" id="search" placeholder="Search expenses..." onkeyup="filterExpenses()" />

    <div class="expense-list" id="expense-list"></div>
    <div class="total" id="total">Total: ‚Çπ0</div>
    <div class="chart-container">
      <canvas id="expenseChart" width="300" height="200"></canvas>
    </div>
  </div>

  <script>
    let expenses = [];

    document.getElementById('todayDate').innerText =
      "Date: " + new Date().toLocaleDateString('en-IN', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function addExpense() {
      const title = document.getElementById('title').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;

      if (!title || /\d/.test(title)) {
        alert("Expense title should not be empty or contain numbers!");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }

      expenses.push({ title, amount, category });
      document.getElementById('title').value = '';
      document.getElementById('amount').value = '';
      renderExpenses();
      showToast("Expense Added!");
    }

    function renderExpenses() {
      const list = document.getElementById('expense-list');
      list.innerHTML = '';
      let total = 0;

      expenses.forEach((exp, index) => {
        total += exp.amount;
        const item = document.createElement('div');
        item.className = 'expense';
        item.innerHTML = `
          <span>${exp.title} (${exp.category})</span>
          <span>‚Çπ${exp.amount.toFixed(2)}</span>
          <button class="delete-btn" onclick="deleteExpense(${index})">üóëÔ∏è</button>
        `;
        list.appendChild(item);
      });

      document.getElementById('total').innerText = `Total: ‚Çπ${total.toFixed(2)}`;
      filterExpenses();
      updateChart();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    function resetExpenses() {
      if (confirm("Delete all expenses?")) {
        expenses = [];
        renderExpenses();
      }
    }

    function filterExpenses() {
      const query = document.getElementById('search').value.toLowerCase();
      const items = document.querySelectorAll('.expense');
      items.forEach(item => {
        const text = item.querySelector('span').innerText.toLowerCase();
        item.style.display = text.includes(query) ? 'flex' : 'none';
      });
    }

    function generateRupeeSigns(count = 35) {
      const container = document.getElementById('rupeeBackground');
      for (let i = 0; i < count; i++) {
        const rupee = document.createElement('div');
        rupee.className = 'rupee';
        rupee.innerText = '‚Çπ';
        rupee.style.left = Math.random() * 100 + 'vw';
        rupee.style.fontSize = (20 + Math.random() * 20) + 'px';
        rupee.style.animationDuration = (10 + Math.random() * 10) + 's';
        rupee.style.animationDelay = Math.random() * 20 + 's';
        container.appendChild(rupee);
      }
    }

    function updateChart() {
      const ctx = document.getElementById('expenseChart').getContext('2d');
      const categoryData = {};
      expenses.forEach(exp => {
        categoryData[exp.category] = (categoryData[exp.category] || 0) + exp.amount;
      });
      const data = {
        labels: Object.keys(categoryData),
        datasets: [{
          data: Object.values(categoryData),
          backgroundColor: ['#4caf50', '#ff9800', '#2196f3', '#e91e63', '#9c27b0']
        }]
      };
      if (window.pieChart) window.pieChart.destroy();
      window.pieChart = new Chart(ctx, {
        type: 'pie',
        data
      });
    }

    function downloadCSV() {
      let csv = "Title,Amount,Category\n";
      expenses.forEach(exp => {
        csv += `${exp.title},${exp.amount},${exp.category}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'expenses.csv';
      link.click();
    }

    generateRupeeSigns();
  </script>
</body>
</html>
